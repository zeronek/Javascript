<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login1</title>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2>Login</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" id="signInEmail" required />
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" id="signInPassword" required />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Remember Me
                <a href="#">Forget Password</a></label
              >
            </div>
            <button id="signInButton" class="signInBtn"><p>Log in</p></button>
            <div class="register">
              <p>
                Don`t have a account
                <button class="registers" type="button">Register</button>
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="form-box2">
        <div class="form-value">
          <form action="">
            <div class="signUpbox">
              <h2>Sign Up</h2>
              <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="signUpEmail" required />
                <label for="">Email</label>
              </div>
              <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="signUpPassword" required />
                <label for="">Password</label>
              </div>

              <button id="signUpButton" class="signInBtn">
                <p>Sign Up</p>
              </button>
            </div>
            <div class="register">
              <p>
                Login
                <button class="registers2" type="button">Start</button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script type="module" src="module.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
